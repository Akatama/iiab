name: '"40 min" IIAB "Small" on RPi 5'

on: [push, pull_request, workflow_dispatch]

jobs:
  test-install:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0    # Default is 1, but iiab-summary (below) needs git tag history.
      - uses: pguyot/arm-runner-action@v2
        with:
          image_additional_mb: 10240
          cpu: cortex-a76
          cpu_info: cpuinfo/raspberrypi_5
          base_image: raspios_lite_arm64:latest
          # source https://www.raspberrypi.com/software/operating-systems/
          copy_repository_path: /opt/iiab/iiab
          commands: |
              echo "ðŸ This job's status is ${{ job.status }}."
              # /proc/cpuinfo not available on ubuntu-24.04 runner, per https://github.com/pguyot/arm-runner-action#cpu_info
              # grep Model /proc/cpuinfo
              uname -a    # uname -srm
              whoami      # Typically 'root' instead of 'runner'
              pwd         # /home/runner/work/iiab/iiab == $GITHUB_WORKSPACE == ${{ github.workspace }}
              cat /etc/os-release
              apt-get update -y --allow-releaseinfo-change
              #apt-get upgrade
              apt-get install --no-install-recommends -y git curl
              ls /opt/iiab/iiab
              mkdir /etc/iiab
              echo "remoteit_install: False\ntailscale_install: False\nkolibri_install: False\nkolibri_enabled: False\nkiwix_install: False\nkiwix_enabled: False\nosm_vector_maps_install: False\nmaps_install: False\nawstats_install: False\nawstats_enabled: False\nmatomo_install: True\nmatomo_enabled: True\ncaptiveportal_install: False\ncalibreweb_install: False\calibreweb_enabled: False" > /etc/iiab/local_vars.yml
              /opt/iiab/iiab/scripts/ansible
              ./iiab-install
              cd /opt/iiab/iiab
              iiab-summary
              cat /etc/iiab/iiab_state.yml
