- name: systemd daemon-reload
  systemd:
    daemon_reload: yes


# enable or disable 
- name: Enable & Restart jupyterhub
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: restarted
  with_items:
    - jupyter
  when: jupyter_enabled

- name: Disable jupyterhub
  systemd:
    name: "{{ item }}"
    enabled: no
    state: stopped
  with_items:
    - jupyter
  when: not jupyter_enabled


