- name: Purge previously installed 'remoteit*' Device Package(s)
  apt:
    name: remoteit*
    state: absent
    purge: yes
  ignore_errors: yes

# - name: "Install Device Package: {{ downloads_dir }}/{{ remoteit_deb }}"
