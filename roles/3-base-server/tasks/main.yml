- name: NGINX
  include_role:
    name: nginx
  when: nginx_install | bool

- name: WWW_BASE (WWW_OPTIONS should be installed later)
  include_role:
    name: www_base

- name: Recording STAGE 3 HAS COMPLETED =====================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=3'
