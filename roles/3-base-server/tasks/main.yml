# Base Server

- name: ...IS BEGINNING =====================================
  command: echo

- name: MYSQL
  include_role:
    name: mysql
  when: mysql_install | bool

# 2020-05-17: Invoked as nec by 5 roles {cups, elgg, lokole, moodle, nodered}.
