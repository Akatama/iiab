# sugarizer, usb_lib, wordpress, www_options.  SEE ALSO: roles/nginx/README.md
# CAUTION: mysql/tasks/install.yml's php install drags in apache2 regardless !
#
# - name: HTTPD (Apache)
#   include_role:
