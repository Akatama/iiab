- name: Create the directory for keys
  file:
    dest: /etc/openvpn/keys
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Create the directory for scripts
  file:
    dest: /etc/openvpn/scripts
    state: directory
    owner: root
    group: root
    mode: 0755

